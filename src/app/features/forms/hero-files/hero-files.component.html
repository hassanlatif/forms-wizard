<form [formGroup]="form" [connectForm]="formPath">

  <div class="form-group required">
    <label for="description">
      Descriptions
    </label>
    <textarea id="description" class="form-control" rows="3" formControlName="description">
    </textarea>
    <field-error controlName="description" errorType="required">
      Please provide description
    </field-error>
  </div>

  <div class="form-group">
    <label>Upload
    </label>
    <files-attach [id]="'fileUpload-heroFiles'" max-files="10">
    </files-attach>
  </div>

</form>
